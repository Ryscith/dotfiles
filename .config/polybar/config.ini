[colors]

background = ${xrdb:color0:#222}
foreground = ${xrdb:color5:#222}
foreground-alt = ${xrdb:color2:#222}
primary = ${xrdb:color3:#222}
secondary = ${xrdb:color6:#222}
alert = ${xrdb:color4:#222}

[bar/top]
monitor = ${env:MONITOR:}

override-redirect = false

; Put the bar at the bottom of the screen
bottom = false

; Prefer fixed center position for the `modules-center` block
fixed-center = true

width = 100%
height = 30

; Background ARGB color (e.g. #f00, #ff992a, #ddff1023)
background = ${colors.background}

; Foreground ARGB color (e.g. #f00, #ff992a, #ddff1023)
foreground = ${colors.foreground}

line-size = 3
line-color = ${colors.foreground}

; Number of spaces to add at the beginning/end of the bar
; Individual side values can be defined using:
;   padding-{left,right}
padding-right = 1 
padding-left = 0

; Number of spaces to add before/after each module
; Individual side values can be defined using:
;   module-margin-{left,right}
module-margin = 0

font-0 = Fira Code:style=Medium:size=10;2
font-1 = Font Awesome 6 Free Solid:size=10;2
font-2 = Font Awesome 6 Free Regular:size=10;2
font-3 = Font Awesome 6 Brands Regular:size=10;2

; Define modules fot the bar
; All modules need not be added here
modules-left = powermenu bspwm keyhint
modules-center =
modules-right = pulseaudio sps memory sps date
; Following modules are not enabled by default in Endeavour OS Bspwm Edition
;
; 1. mpd - Shows current playing track info.
;          Need to set host and port in module definition.
;
; 2. mpd_control - Shows previous, play/pause, next button to
;                  control music playback via mpd.
;                  Need to set host and port in module definition.
;
; 3. netspeed - Displays real time network speed
;               Need to set correct interface name in module definition.

; The separator will be inserted between the output of each module
separator =

; Opacity value between 0.0 and 1.0 used on fade in/out
dim-value = 1.0

wm-name = bspwm

tray-position = right

; If true, the bar will not shift its
; contents when the tray changes
tray-detached = false

; Tray icon max size
tray-maxsize = 16

tray-background = ${colors.background}
;offset defined as pixel value (e.g. 35) or percentage (e.g. 50%)

tray-offset-x = 0
tray-offset-y = 0

; Pad the sides of each tray icon
tray-padding = 2

; Scale factor for tray clients
tray-scale = 1

wm-restack = bspwm

dpi-x = 133
dpi-y = 133

enable-ipc = false

; border-size = 10
; border-bottom-size = 0
; border-color = ${colors.alpha}

[module/bspwm]
type = internal/bspwm

; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; But if you rename your bspwm monitors with bspc -n this option will no longer
; behave correctly.
; Default: true
pin-workspaces = true

; Output mode flags after focused state label
; Default: false
inline-mode = false

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true

; ws-icon-[0-9]+ = <label>;<icon>
; Note that the <label> needs to correspond with the bspwm workspace name
; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-0 = "I; 1 "
ws-icon-1 = "II; 2 "
ws-icon-2 = "III; 3 "
ws-icon-3 = "IV; 4 "
ws-icon-4 = "V; 5 "
ws-icon-5 = "VI; 6 "
ws-icon-6 = "VII; 7 "
ws-icon-7 = "VIII; 8 "
ws-icon-8 = "IX; 9 "
ws-icon-9 = "X;  "
ws-icon-default =   

; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(focused|urgent|occupied|empty)>
;   <label-mode> - gets replaced with <label-(monocle|tiled|fullscreen|floating|locked|sticky|private)>
; Default: <label-state>
format = <label-state> <label-mode>

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; If any values for label-dimmed-N are defined, the workspace/mode
; colors will get overridden with those values if the monitor is out of focus
; To only override workspaces in a specific state, use:
;   label-dimmed-focused
;   label-dimmed-occupied
;   label-dimmed-urgent
;   label-dimmed-empty


; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-focused = %icon%
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.foreground-alt}
label-focused-underline = ${colors.foreground-alt}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-occupied = %icon%
label-occupied-foreground = ${colors.foreground-alt}
label-occupied-underline = ${colors.foreground-alt}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-urgent = %icon%
label-urgent-underline = ${colors.alert}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-empty = %icon%
label-empty-foreground = ${colors.foreground-alt}
label-empty-underline = ${colors.background}

; Separator in between workspaces
label-separator =
label-separator-padding = 0
label-separator-foreground = #ffb52a

[module/date]
type = internal/date

; Update interval in seconds
interval = 1.0

; Format date as: " Fri 15"
date = %{F#634f72} %{F-}%a %e

; Format time as: " 3:45"
time = %I:%M

; On click, format date as: " 12/31/22"
date-alt = %{F#634f72} %{F-}%D
time-alt = %I:%M

; Format module as: " Fri 15  3:45"
label = %date% %time%

[module/cpu]
type = internal/cpu

; Seconds to sleep between updates
; Default: 1

label =  %percentage:2%%

label-foreground = ${colors.foreground}

[module/memory]
type = internal/memory

; Seconds to sleep between updates
; Default: 1
format = <label>

; Available tokens:
;   %percentage_used% (default)
;   %percentage_free%
;   %gb_used%
;   %gb_free%
;   %gb_total%
;   %mb_used%
;   %mb_free%
;   %mb_total%
;   %percentage_swap_used%
;   %percentage_swap_free%
;   %mb_swap_total%
;   %mb_swap_free%
;   %mb_swap_used%
;   %gb_swap_total%
;   %gb_swap_free%
;   %gb_swap_used%

label = %{F#634f72} %{F-}%gb_used%

[module/mpd]
type = internal/mpd

host = 0.0.0.0
port = 6600

interval = 2

format-online = <label-song>
format-online-background = ${colors.background}
format-online-foreground = ${colors.foreground-alt}
#format-online-padding = 20

label-song =  %artist% - %title%
label-song-maxlen = 55
label-song-ellipsis = true

label-offline = "MPD is offline"

[module/mpd_control]
type = internal/mpd

interval = 2

format-online = <icon-prev> <toggle> <icon-next>
format-online-background = ${colors.background}
format-online-foreground = ${colors.foreground-alt}
#format-online-padding = 2

label-offline = "MPD is offline"

; Only applies if <icon-X> is used
icon-play = 奈
icon-pause = 
icon-stop = 
icon-prev = ﭣ
icon-next = ﭡ

;An empty module used to add 1 unit spacings whenever needed
[module/sps]
type = custom/text
content = "  "
content-padding = 0

[module/netspeed]
type = internal/network

; Set correct interface name for the module to work
; Try eth0 for ethernet or wlan0 for wireless
;
; You can also run ifconfig in a terminal
; to know the interace names on your system.
interface = wlan0
interval = 1.0
label-connected = "龍 %downspeed% | %upspeed%"
label-disconnected = "0/0"
label-connected-background = ${colors.background}
label-connected-foreground = ${colors.primary}
label-disconnected-foreground = ${colors.red}

[module/title]
type = internal/xwindow
; Available tags:
;   <label> (default)
format = <label>
format-background = ${colors.background}
format-foreground = ${colors.foreground-alt}
format-padding = 4

; Available tokens:
;   %title%
; Default: %title%
label = "类 %title%"
label-maxlen = 65

; Used instead of label when there is no window title
; Available tokens:
;   None
label-empty =EndeavourOS Bspwm
label-empty-foreground = #707880

[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
; sink = alsa_output.pci-0000_12_00.3.analog-stereo
; sink = alsa_output.pci-0000_00_1b.0.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = false

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
format-muted = <label-muted> <label-volume>

; Available tokens:
;   %percentage% (default)
;   %decibels% (unreleased)
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

; Available tokens:
;   %percentage% (default)
;   %decibels% (unreleased)
label-muted = 
label-muted-foreground = ${colors.foreground-alt}

; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.foreground-alt}

; Right and Middle click (unreleased)
click-right = pavucontrol &
; click-middle =

; [module/backlight]
; type = internal/backlight

; card = amdgpu_bl0

; label =  %percentage%%

[module/battery]
type = internal/battery

; full-at = 99

time-format = %H:%M

battery = BAT0
adapter = AC0

format-full = <ramp-capacity> <label-full>
format-charging = %{F#eb6025}%{F-} <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

; format-full-alt = <ramp-capacity> <label-full-alt>
; format-charging-alt =  <label-charging-alt>
; format-discharging-alt = <ramp-capacity> <label-discharging-alt>

label-full = %percentage%% Full
label-charging = %percentage%% %time%
label-discharging = %percentage%% %time%

; label-full-alt = %time%
; label-charging-alt = %time%
; label-discharging-alt = %time%

ramp-capacity-0 = %{F#733f85}%{F-}
ramp-capacity-1 = %{F#733f85}%{F-}
ramp-capacity-2 = %{F#733f85}%{F-}
ramp-capacity-3 = %{F#733f85}%{F-}
ramp-capacity-4 = %{F#733f85}%{F-}

[settings]
pseudo-transparency = true

[module/caps]
type = custom/script
interval = 0.5s
exec = ~/.config/polybar/scripts/cns.sh -c
format-foreground = ${colors.primary}

[module/num]
type = custom/script
interval = 0.5s
exec = ~/.config/polybar/scripts/cns.sh -n
format-foreground = ${colors.primary}

[module/scroll]
type = custom/script
interval = 0.5s
exec = ~/.config/polybar/scripts/cns.sh -s
format-foreground = ${colors.primary}

[module/powermenu]
type = custom/text
content = ""
click-left = ~/.config/rofi/powermenu.sh
content-background = ${colors.foreground-alt}
content-foreground = ${colors.background}
content-padding = 1
margin-right = 0

[module/keyhint]
type = custom/text
content = ""
click-left = alacritty -e "less /home/$USER/.config/bspwm/keybindings"
content-foreground = ${colors.foreground-alt}
content-padding = 1
margin-right = 0

[module/checkupdates]
type = custom/script
interval = 900s
exec = ~/.config/polybar/scripts/checkupdates.sh
format-foreground = ${colors.foreground}
